<div class="col-md-6 col-md-offset-3" ng-controller="jobcontroller">
    
    <form name="form" id="form_niki">
     <legend id="c3">JOB FORM</legend>
    <!--  <h2>Job Form</h2>-->
            <div class="form-group">
            <label>Job Title</label>
            <input type="text" name="title" class="form-control" ng-model="job.title" placeholder="Enter job title"  required />
            <span ng-show="form.title.$dirty && form.title.$error.required">Title is required</span><br>
            
            
            <label>Location</label>
            <input type="text" name="location" class="form-control" ng-model="job.location" placeholder="Enter job location"  required />
            <span ng-show="form.location.$dirty && form.location.$error.required">Location is required</span><br>
            
           
            <label>Company Name</label>
            <input type="text" name="company_name" class="form-control" ng-model="job.company_name" placeholder="Enter company name"  required />
            <span ng-show="form.company_name.$dirty && form.company_name.$error.required">Company name is required</span><br>
            
           
            <label>Experience</label>
            <input type="text" name="experience" class="form-control" ng-model="job.experience" placeholder="Enter job experience"  required />
            <span ng-show="form.experience.$dirty && form.experience.$error.required">Experience is required</span><br>
            
            
            <label>Skill Requirement</label>
            <input type="text" name="skill_requirement" class="form-control" ng-model="job.skill_requirement" placeholder="Enter skill_requirement"  required />
            <span ng-show="form.skill_requirement.$dirty && form.skill_requirement.$error.required">Skill requirement is required</span><br>
            
            
            <label>Job Description</label>
            <input type="text" name="job_description" class="form-control" ng-model="job.job_description" placeholder="Enter job_description"  required />
            <span ng-show="form.job_description.$dirty && form.job_description.$error.required">Job description is required</span><br>
            
            
            <label>Job Type</label>
            <input type="text" name="jobtype" class="form-control" ng-model="job.jobtype" placeholder="Enter type of job"  required />
            <span ng-show="form.jobtype.$dirty && form.jobtype.$error.required">Job type is required</span><br>
            
            
            <label>Posted On</label>
            <input type="date" name="posted_on" class="form-control" ng-model="job.posted_on" placeholder="Enter the date when job is posted"  required />
            <span ng-show="form.posted_on.$dirty && form.posted_on.$error.required">Experience is required</span></div><br>
            
            <div class="form-actions">
			<input type="submit" ng-click="savejob()" ng-disabled="form.$dirty && form.$invalid" class="btn btn-primary" value="save"/></div>
            
            
        
        </form>
        </div>
