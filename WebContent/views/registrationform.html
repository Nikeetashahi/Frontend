 <div class="container-fluid" ng-controller="usercontroller">
   
    <form name="form" ng-submit="register()">
     <h2><b>Registration</b></h2>
        <div class="form-group">
            <label>First name</label>
            <input type="text" name="name" class="form-control" ng-model="user.name" placeholder="Enter your first name"  required />
            <span ng-show="form.name.$dirty && form.name.$error.required">First name is required</span>
        </div>
        
        <div class="form-group">
            <label>Last name</label>
            <input type="text" name="lastname" class="form-control" ng-model="user.lastname" placeholder="Enter your last name" required />
            <span ng-show="form.lastname.$dirty && form.lastame.$error.required">Lastname is required</span>
        </div>
        
        <div class="form-group">
            <label>Contact_Number</label>
            <input type="text" name="contact_number" class="form-control" ng-model="user.contact_number" placeholder="Where we can contact you" required />
            <span ng-show="form.contact_number.$dirty && form.contact_number.$error.required">Contact number is required</span>
        </div>
        
         <div class="form-group">
            <label>Email-id</label>
            <input type="email" name="email_id" class="form-control" ng-model="user.email_id" placeholder="Enter your active emailid" required />
            <span ng-show="form.email_id.$dirty && form.email_id.$error.required">Email-id is required</span>
        </div>
        
        <div class="form-group">
			<label>Password</label> <input type="password" name="password" ng-maxlength="15" ng-minlength="7"
				class="form-control" ng-model="user.password" placeholder="Minimum 7 characters" required /> <span
				ng-show="form.password.$dirty && form.password.$error.required">Password
				is required</span> <span
				ng-show="login.password.$error.minlength || login.password.$error.maxlength">Password
				should be between 7 to 15 character</span>

		</div>
        
        <div class="form-group">
            <label>Current Location</label>
           <select name="current_location" class="form-control" ng-model="user.curent_location"  required>
           		<option ng-click="showing(false)" value="Mumbai">Mumbai</option>
           		<option ng-click="showing(false)" value="Chennai">Chennai</option>
           		<option ng-click="showing(false)" value="New Delhi">New Delhi</option>
           		<option ng-click="showing(false)" value="Kolkata">Kolkata</option>
           		<option ng-click="showing(false)" value="Bengaluru">Bengaluru</option>
           		<option ng-click="showing(false)" value="Hyderabad">Hyderabad</option>
           		<option ng-click="showing(false)" value="Pune">Pune</option>
           		<option ng-click="showing(true)">Others</option>
            </select>
            <br>
            <input ng-show="hideElement" class="form-control" type="text" placeholder="Enter City" ng-model="user.current_location">
        </div>
        
        <div>
			<input type="submit" ng-disabled="form.$dirty && form.$invalid" class="btn btn-md btn-primary" value="Register"></button>
        </div>
        
        </form>
        </div>
