<div class="container" ng-controller="blogcontroller" style="margin-top:10px;">


	<div class="row" ng-init="bloglist() ; hide = false">
		<div class="col-md-8 col-md-offset-2" ng-repeat="blog in blogs">
			<div class="panel panel-primary">
				<div class="panel-heading" id="row2">

					<strong>{{blog.blog_title}}</strong> <span ng-click="hide = !hide"
						class="pull-right clickable"><i
						class="glyphicon glyphicon-chevron-down"></i></span>

				</div>


				<div class="panel-body" id="row1" ng-show="hide">
					<div class="row">
						<div class="col-xs-12 col-sm-12">{{blog.content}}</div>

					</div>

					<div ng-if="user.email_id == blog.posted_by">
						<div class="row" style="margin-left: 45%; margin-top: 10px;"
							ng-show="hide">
							<button class="btn btn-success btn-md"
								ng-click="updateblog(blog)">Update</button>
						</div>
					</div>
				</div>




				<div class="row" style="margin-top: 6px;">
					<div class="col-xs-12 col-md-12" ng-show="hide"
						style="text-align:right;">
						<div class="panel-footer">
						<div  ng-show="com==true"></div>
						<strong ng-click="com=!com"><i
						class="glyphicon glyphicon-comment"></i></span> Comment</strong>
						<strong><i> Date</i></strong> : {{blog.posted_on}}
							<strong><i> Posted by</i></strong> : {{blog.posted_by}}
  
							
							 <div ng-show="com== true" style="text-align:left;">
							<textarea style="width:50%;" rows="4" ng-model="blog.comment"></textarea>
							<button ng-click="add( blog.comment , blog.id )">AddComment</button>
							 
							</div>
						</div>

					</div>

				</div>


			</div>
		</div>
	</div>
	<div ng-if="modal"
		style="background: rgba(0, 0, 0, 0.1); position: fixed; left: 0; top: 0; overflow-y: auto; width: 100%; height: 100%;">
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">
					Title: <input type="text" ng-model="modalBlog.blog_title">
					<button class="btn bn-md btn-danger pull-right" ng-click="close()">X</button>
				</div>
				<div class="panel-body">
					<textarea ng-model="modalBlog.content" style="width: 100%;"
						rows="9"></textarea>

					<button class="btn bn-md btn-primary pull-right"
						ng-click="update(modalBlog)">save</button>
				</div>

			</div>

		</div>

	</div>





</div>
